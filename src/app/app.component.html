<div style="padding: 2rem;">
  <h2 class="bg-slate-500 p-4 rounded-md text-white">Ask this Demo App</h2>
  <textarea [(ngModel)]="prompt" rows="3" cols="50" class="mt-4 w-full rounded-md" placeholder="Ask Me"></textarea>
  <br><br>
  <button (click)="askAI()" class="p-3 rounded w-full bg-green-500 text-white font-semibold text-lg">Send</button>
  <div *ngIf="response" class="mt-4 p-4 bg-gray-100 rounded-md">
    <strong class="text-2xl">Response:</strong>
    <p class="mt-4">{{ response }}</p>
  </div>
</div>
